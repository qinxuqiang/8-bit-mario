<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Super Mario Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 3px solid #333;
            background: #87CEEB;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            color: white;
            font-size: 16px;
        }
        
        .score {
            color: #FFD700;
        }
        
        .controls {
            margin-top: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        
        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            font-size: 14px;
        }
        
        .leaderboard h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
            text-align: center;
        }
        
        .leaderboard ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .leaderboard li {
            margin-bottom: 5px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        
        .name-input {
            margin: 15px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #222;
            color: white;
            text-align: center;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h3>üèÜ LEADERBOARD</h3>
        <ol id="leaderboard-list">
            <li>No scores yet</li>
        </ol>
    </div>
    
    <div class="game-container">
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
            <div>
                <button id="soundToggle" class="btn" onclick="toggleSound()">üîä Sound On</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            Press SPACE or click to jump! Avoid obstacles!
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Distance: <span id="finalDistance">0</span>m</p>
        <div id="newHighScore" style="display: none;">
            <p style="color: #FFD700;">üéâ NEW HIGH SCORE! üéâ</p>
            <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="20">
            <br><br>
            <button class="btn" onclick="addToLeaderboard()">Save Score</button>
        </div>
        <button class="btn" onclick="restartGame()">Play Again</button>
        <button class="btn btn-danger" onclick="resetLeaderboard()">Reset Scores</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
